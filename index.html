<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="cleartype" content="on">
		<meta name="MobileOptimized" content="320">
		<meta name="HandheldFriendly" content="True">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
		<link rel="stylesheet" href="node_modules/bootstrap-drawer/dist/css/bootstrap-drawer.css" rel="stylesheet">

		<link rel="stylesheet" href="node_modules/bootstrap-toggle/css/bootstrap-toggle.css" rel="stylesheet">
		<link rel="stylesheet" href="node_modules/openlayers/dist/ol.css" type="text/css">
		<link rel="stylesheet" data-aload="styles/fonts.css">
		<link rel="stylesheet" href="styles.css">

		<style>
			body {
				padding-top: 5px;
				padding-bottom: 5px;
				// background-color: #eee;
			}
			#map {
				height: 100%;
				width: 100%;
			}
			body {
				width: 100%;
				height: 100%;
			}
			.ol-attribution {
				max-width: calc(100% - 3em);
			}
			.ol-control button, .ol-attribution, .ol-scale-line-inner {
				font-family: 'Lucida Grande',Verdana,Geneva,Lucida,Arial,Helvetica,sans-serif;
			}
			.anchor-btn {
				top: 65px;
				left: .5em;
			}
			.chart-btn {
				top: 90px;
				left: .5em;
			}
			.ol-touch .anchor-btn  {
				top: 80px;
			}
			.ol-touch .chart-btn  {
				top: 100px;
			}

			.img-button{
				height: 1.6em;
				width: 1.6em;
				top: 6em;
				left: .45em;
				//background-color: rgba(0, 60, 136, 0.5);
			}
			.ol-touch .img-button {
				top: 80px;
			}
			.drawer {
			  height: auto;
			}
		</style>
		<title>Freeboard K - OpenLayers 3 + Signal K</title>
	</head>
	<body class="has-drawer">


		<div id="anchorDrawer" class="drawer dw-xs-10 dw-sm-6 dw-md-4 fold" aria-labelledby="anchorDrawer">

			<div class="drawer-contents">
				<div class="drawer-heading">
					<h2 class="drawer-title">Anchor Watch</h2>
					<a href="#anchorDrawer" data-toggle="drawer" class="btn btn-primary btn-sm">Hide</a>
					<input id="anchorPopupRadiusOn" checked data-toggle="toggle" data-onstyle="default" type="checkbox"/>
					<a id="anchorPopupReset" class="btn btn-primary btn-sm" >Reset</a>
				</div>
				<div class="drawer-body">
					<div id="anchorPopup"  class="panel" title="Anchor Guard">

						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Lat:</span>
							<input id="anchorPopupLat" type="text" class="form-control" placeholder="Latitude" aria-describedby="basic-addon1"/>
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Lon:</span>
							<input id="anchorPopupLon" type="text" class="form-control" placeholder="Longitude" aria-describedby="basic-addon1"/>
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Max. Radius:</span>
							<input id="anchorPopupMaxRadius" type="test" class="form-control" placeholder="Max. Radius" aria-describedby="basic-addon1"/>
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Radius:</span>
							<input id="anchorPopupRadius" type="text" class="form-control" placeholder="Current radius" aria-describedby="basic-addon1"/>
						</div>

						

					</div>
				</div>
				
			</div>
		</div>
		<div id="chartDrawer" class="drawer dw-xs-10 dw-sm-6 dw-md-4 fold" aria-labelledby="chartDrawer">

			<div class="drawer-contents">
				<div class="drawer-heading">
					<h2 class="drawer-title">Chart List</h2>
					<a href="#chartDrawer" data-toggle="drawer" class="btn btn-primary btn-sm">Hide</a>
				</div>
				<div class="drawer-body">
					<div id="chartPopup"  class="panel" title="Chart List">

						<p>Just a placeholder</p>

					</div>
				</div>
				
			</div>
		</div>
		<div class="container-fluid">
			<div id="map" class="row"></div>


			<label>Data:</label>
			<textarea id="data" rows="5" style="width:100%"></textarea>
			<!-- hidden modals container -->
			<div style="display: none;">
				<div id="saveFeaturePopup">
					<h3>Save?</h3>
					Name: 
					<input id="saveFeaturePopupName" type="text">
					<br/>
					Description: 
					<input id="saveFeaturePopupDesc" type="text"/>
					<br/>
					Path: 
					<input id="saveFeaturePopupPath" type="text"/>
					<br/>
				</div>
			</div>

		</div>


		<script src="bundle.js"></script>
	</body>
</html>
